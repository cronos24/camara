<div class="container">
  
    <div class="row justify-content-md-center">
      <div class="col col-lg-5">
        <div class="card">
            <div class="card-header header-login">
                <i class="far fa-closed-captioning"></i> COMEX
            </div>
            <div class="card-body">
                <form [formGroup]="form_login" (ngSubmit)="submitForm()">
                    <div class="mb-3">
                      <label for="email" class="form-label">Usuario</label>
                      <input type="text" class="form-control" id="email" [formControlName]="'email'" placeholder="Ingrese su usuario" required>

                      <div *ngIf="form_login.controls['email'].invalid && (form_login.controls['email'].dirty || form_login.controls['email'].touched)" class="alert alert-danger form-danger" role="alert">

                        <div *ngIf="form_login.controls['email'].errors?.required">
                            Usuario no puede estar vacio.
                        </div>
                      </div>
                     
                    </div>
                    <div class="mb-3">
                      <label for="clave" class="form-label">Contrase単a</label>
                      <input type="password" class="form-control" id="clave" [formControlName]="'clave'" placeholder="Ingrese su contrase単a" required [disabled]="send">
                      <div *ngIf="form_login.controls['clave'].invalid && (form_login.controls['clave'].dirty || form_login.controls['clave'].touched)" class="alert alert-danger form-danger" role="alert">

                        <div *ngIf="form_login.controls['clave'].errors?.required">
                            Contrase単a no puede estar vacio.
                        </div>
                      </div>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="savepassword" [formControlName]="'savepassword'">                      
                      <label class="form-check-label" for="savepassword" >Recordar Contrase単a</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" [disabled]="!form_login.valid || send" class="btn btn-primary custom-submit-button">
                          <div *ngIf="send"><span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                            Validando...</div> <div *ngIf="!send">Ingresar</div> </button>
                    </div>
                    
                  </form>
            </div>
          </div>
      </div>     
    </div>   
  </div>
